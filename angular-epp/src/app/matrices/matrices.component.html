<div *ngFor="let matrix of matrices">
  <div *ngFor="let emoji of matrix.matrix; let i = index">
    <span *ngIf="i < 3">{{i}}{{emoji}}</span>
    <span *ngIf="i >= 3 && i<25">{{i}}➡️</span>
    <span *ngIf="i ===25">{{i}}⏹️</span>

  </div>
  <span>{{matrix.matrix.length}}</span>
  <hr>
  <span>❤️{{matrix.votes}}</span><span>Timer</span><span>{{matrix.difficulty}}</span>
  <button>{{matrix.title}}</button>
  <hr>
  <hr>
</div>

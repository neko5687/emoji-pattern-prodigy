<div *ngFor="let matrix of matrices">
  <div *ngFor="let emoji of matrix.matrix; let i = index">
    <span *ngIf="i < 3">{{emoji}}</span>
    <span *ngIf="i >= 3 && i<24">➡️</span>
    <span *ngIf="i ===24">⏹️</span>
  </div>
  <hr>
  <span>❤️{{matrix.vote}}</span><span>Timer</span><span>{{matrix.difficulty}}</span>
  <button>{{matrix.title}}</button>
  <hr>
  <hr>
</div>

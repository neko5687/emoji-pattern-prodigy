<div class="main-container">
  <div class="creation-container">
    <div class="card-container">
      <div class="matrix-container">
        <div><input type="text" [(ngModel)]="title"></div>
        <div *ngFor="let emoji of emojis; let i = index">
          <button [style.border]="this.index == i ? '1px solid black' : 'none'" (click)="this.index = i"
                  class="matrix-item"> {{emoji}}
          </button>
        </div>
      </div>
    </div>
    <div>
      <input type="text" [(ngModel)]="hint">
    </div>
    <div>
      <button (click)="this.difficulty = 1">{{chili}}Ô∏è</button>
      <button (click)="this.difficulty = 2">{{chili}}{{chili}}</button>
      <button (click)="this.difficulty = 3">{{chili}}{{chili}}{{chili}}</button>
    </div>
    <button class="save-button" [disabled]="!isValidInput()" (click)="saveMatrix()">Save Matrix
    </button>
    <div class="possible-input scrollable-div">
      <div *ngFor="let emoji of possibleInput">
        <button class="possible-input-button" (click)=addEmojiToMatrix(emoji)>{{emoji}}</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="success"> Your Matrix was saved!</div>
